<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sahoo Travels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <p class="lead text-center">Ready to book your car? Fill out the form below and we'll get back to you shortly.</p>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- This is the corrected Netlify Form -->
                <form name="contact-form" action="thank-you.html" data-netlify="true">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Your Full Name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="tel" name="phone" class="form-control" placeholder="Your Phone Number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="email" name="email" class="form-control" placeholder="Your Email Address" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="number" name="passengers" class="form-control" placeholder="Number of Passengers" min="1" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" name="start_location" class="form-control" placeholder="Start Location" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" name="stop_location" class="form-control" placeholder="Stop Location" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <input type="date" name="date" class="form-control" placeholder="Date" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <input type="time" name="time" class="form-control" placeholder="Time" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <select name="car_type" class="form-select" required>
                                <option value="" disabled selected>Preferred Car Type</option>
                                <option value="Sedan">Sedan (Verna, Dzire)</option>
                                <option value="SUV">SUV (Bolero)</option>
                                <option value="Any">Any Available</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <textarea name="message" class="form-control" rows="4" placeholder="Additional details or special requests..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Send Inquiry</button>
                    <a href="index.html" class="btn btn-secondary btn-lg">Go Back</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
